syntax = "proto3";

option csharp_namespace = "ArmoniK.Core.gRPC.V1";
package ArmoniK.Core.gRPC.V1.TaskStatus;

enum TaskStatus
{
  Creating           =  0;
  Submitted          =  1;
  Dispatched         =  3;
  Completed          =  4;
  Error              =  5;
  Failed             =  6;
  Timeout            =  7;
  Canceling          =  8;
  Canceled           =  9;
  Processing         = 10;
  WaitingForChildren = 11;
}
