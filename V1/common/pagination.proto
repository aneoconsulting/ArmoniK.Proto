syntax = "proto3";

option csharp_namespace = "ArmoniK.Api.gRPC.V1";
package armonik.api.grpc.v1;

message Pagination {
	uint64 per_page = 1;
	uint64 page = 2;
}

message PaginationMeta {
	uint64 total = 1;
	uint64 per_page = 2;
	uint64 prev_page = 3;
	uint64 current_page = 4;
	uint64 next_page = 5;
	uint64 first_page = 6;
	uint64 last_page = 7;
}